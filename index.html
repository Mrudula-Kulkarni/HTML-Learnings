<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1 id="top">Payment Form</h1>
      <p>Required fields are followed by *</p>
      <h2>Contact Information</h2>
      <p>
        <img src="login.png" width="100" alt="Login Image" />
      </p>
      <p>Name : *<input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender *</legend>
        <p>
          <input type="radio" id="male" name="gender" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" required />
          <label for="female">Female</label>
        </p>
      </fieldset>
      <p>
        Address :
        <textarea name="address" id="ads" cols="100" rows="8"></textarea>
      </p>
      <p>Email : * <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode : *<input type="number" name="pincode" id="pincode" required />
      </p>
      <section>
        <a href="#Payment_info">Fill Payment details</a>
      </section>
      <hr />
      <section id="Payment_info">
        <h2>Payment Information</h2>
        <img src="fast-pay-.jpg" width="200" alt="Payment Image" />
        <p>
          Card Type: *
          <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
          </select>
        </p>
        <p>
          Card Number: *<input
            type="number"
            name="card_number"
            id="card_number"
            required
          />
        </p>
        <p>
          Expiration Date:*
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required /></p>
        <p>
          <a href="#top">View Details Once</a>
        </p>
        <input type="submit" value="Pay Now" />
      </section>
    </form>
  </body>
</html>
